<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - SmartCare</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="login-header">
        <img src="openart-image_6zPrH4Br_1740082121216_raw-removebg-preview.png" alt="SmartCare Logo" class="logo">
    </header>

    <main class="login-container">
        <h2>Register</h2>
        <p class="welcome-text">Sign Up for SmartCare</p>
        <form class="login-form" action="/register" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="date" name="dob" required>

            <div class="password-field">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
            </div>

            <div class="password-field">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password')">👁️</span>
            </div>

            <button type="submit" class="primary">Sign up</button>
        </form>

        <p class="extra-link">Already have an account? <a href="login.html">Log In</a></p>
    </main>
</body>
</html>
