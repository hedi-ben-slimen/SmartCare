<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor List</title>
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
    }

    .doctor-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    .doctor-card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      border-left: 5px solid #198754;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .doctor-card:hover {
      transform: translateY(-5px);
    }

    .doctor-name {
      font-size: 20px;
      font-weight: bold;
      color: #198754;
    }

    .doctor-info {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    #reservation-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }

    .reservation-form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .reservation-form h3 {
      text-align: center;
      color: #198754;
      margin-bottom: 20px;
    }

    .reservation-form input,
    .reservation-form select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .reservation-form button {
      background-color: #198754;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<main>
  <div class="doctor-container" id="doctor-list"></div>
</main>

<!-- Reservation Modal -->
<div id="reservation-modal">
  <form class="reservation-form" id="reservation-form">
    <h3>Pre-Reservation</h3>
    <input type="date" id="res-date" required />
    <input type="time" id="res-time" required />
    <select id="res-method" required>
      <option value="">Select Payment Method</option>
      <option value="Cash">Cash</option>
      <option value="Credit Card">Credit Card</option>
      <option value="Online">Online</option>
    </select>
    <button type="submit">üíæ Save Reservation</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const specialty = params.get('specialty');
  const list = document.getElementById('doctor-list');
  const modal = document.getElementById('reservation-modal');
  const form = document.getElementById('reservation-form');
  const username = localStorage.getItem("loggedInName") || "Guest";
  let selectedDoctor = null;

  if (specialty) {
    fetch(`/api/doctors?specialty=${encodeURIComponent(specialty)}`)
      .then(res => res.json())
      .then(doctors => {
        if (!doctors.length) {
          list.innerHTML = `<div style="text-align:center; color:#888;">üö´ No doctors available.</div>`;
          return;
        }

        list.innerHTML = doctors.map((doc, index) => `
          <div class="doctor-card" data-index="${index}">
            <div class="doctor-name">Dr. ${doc.name}</div>
            <div class="doctor-info">
              <strong>Specialty:</strong> ${doc.specialty}<br/>
              <strong>Location:</strong> ${doc.location}<br/>
              <strong>Price:</strong> $${doc.price}<br/>
              <strong>Experience:</strong> ${doc.experience || 'N/A'} years
            </div>
          </div>
        `).join('');

        // Click to open modal
        document.querySelectorAll('.doctor-card').forEach((card, idx) => {
          card.addEventListener('click', () => {
            selectedDoctor = doctors[idx];
            modal.style.display = 'flex';
          });
        });
      });
  } else {
    list.innerHTML = '<div class="empty-message">Please select a specialty.</div>';
  }

  form.addEventListener('submit', async function(e) {
  e.preventDefault();

  const reservation = {
    doctor: selectedDoctor.name,
    specialty: selectedDoctor.specialty,
    date: document.getElementById('res-date').value,
    time: document.getElementById('res-time').value,
    method: document.getElementById('res-method').value,
    patient: username
  };

  const res = await fetch('/api/reservations', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(reservation)
  });

  if (res.ok) {
    alert('‚úÖ Reservation sent to doctor!');
    modal.style.display = 'none';
    window.location.href = 'main.html';
  } else {
    alert('‚ùå Failed to send reservation.');
  }
});

</script>

</body>
</html>
